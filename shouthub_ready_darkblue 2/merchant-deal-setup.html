<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Submit a Deal â€” ShoutHub</title>
<style>
  :root { --navy: #0B1F44; --yellow: #FFC300; --light:#f5f5f5; }
  * { box-sizing: border-box; }
  body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#fff; color:var(--navy); }
  header { background:var(--navy); padding:18px 20px; display:flex; align-items:center; gap:12px; }
  .brand { color:var(--yellow); font-weight:800; letter-spacing:.5px; }
  .container { max-width:760px; margin:40px auto; background:var(--light); padding:28px; border-radius:12px; }
  h2 { text-align:center; margin:0 0 10px; }
  label { display:block; margin-top:16px; font-weight:700; }
  input, textarea { width:100%; padding:14px; border:1px solid #ccd; border-radius:8px; margin-top:6px; font-size:16px; }
  .row { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
  .btn { width:100%; margin-top:24px; padding:14px 22px; background:var(--yellow); color:#000; border:none; border-radius:8px; font-weight:800; cursor:pointer; }
  .note { font-size:12px; color:#666; text-align:center; margin-top:10px; }
  @media (max-width:640px) { .row { grid-template-columns:1fr; } }
</style>
</head>
<body>
<header>
  <div class="brand">SHOUTHUB</div>
</header>

<main class="container">
  <h2>Submit a New Deal</h2>
  <p style="text-align:center;">Approved merchants only. We will review and publish after approval.</p>

  <form name="deal-setup" method="POST" data-netlify="true" netlify action="success.html">
    <input type="hidden" name="form-name" value="deal-setup">

    <label>Deal Title
      <input type="text" name="title" required>
    </label>

    <label>Description
      <textarea name="description" rows="4"></textarea>
    </label>

    <div class="row">
      <label>Price (NZD)
        <input type="number" name="price" required step="0.01" min="0">
      </label>
      <label>Expiry Date
        <input type="date" name="expiry">
      </label>
    </div>

    <label>Deal Terms
      <textarea name="terms" rows="3" placeholder="Limitations, blackout dates, booking rules, etc."></textarea>
    </label>

    <div class="row">
      <label>Stripe Payment Link
        <input type="url" name="stripe" placeholder="https://buy.stripe.com/...">
      </label>
      <label>Deal Image URL
        <input type="url" name="image" placeholder="https://...">
      </label>
    </div>

    <button class="btn" type="submit">Submit Deal</button>
    <div class="note">Need help? Email support@shouthub.co.nz</div>
  </form>
</main>
</body>
</html>
